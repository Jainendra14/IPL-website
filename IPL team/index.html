<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL</title>
    <link rel="icon" href="img/logoi.png" type="image/png" />

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="style1.css"> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/cf845565b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- - - - - - - - - - - MAIN NAV - - - - - - - - - - -->

    <nav class="navbar">
      <div class="left-container">
        <div class="logo">
          <img src="./img/logo.webp" alt="logo" />
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="index.html"
                ><i class="fa-solid fa-house-user"></i> Home</a
              >
            </li>
            <li>
              <a href="#teams"><i class="fa-solid fa-user-group"></i> Teams</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="right-container">
        <div class="search-input">
          <a href="" target="_blank" hidden></a>
          <input type="text" placeholder="Enter team code...eg - MI" />
          <div class="autocom-box">
            <!-- LIST FOR SUGGESTIONS -->
          </div>
          <div class="icon"><i class="fas fa-search"></i></div>
        </div>

        <a href="add-team.html"
          ><button
            id="add-team-button"
            class="add-button"
            onclick="addteamclicked()"
          >
            <i class="fa-solid fa-plus"></i> Add Team
          </button></a
        >
        <a href="add-player.html"
          ><button
            id="add-player-button"
            class="add-button"
            onclick="addPlayerClicked()"
          >
            <i class="fa-solid fa-plus"></i> Add Player
          </button></a
        >
      </div>
    </nav>

    <!--------- IMAGE SLIDER STARTS HERE --------->

    <div class="slider">
      <!-- SLIDER IMAG LIST -->
      <div class="slider-list">
        <div class="slider-item">
          <img src="./img/img1.webp" alt="hero_image1" />
        </div>

        <div class="slider-item">
          <img src="./img/img2.webp" alt="hero_image2" />
        </div>

        <div class="slider-item">
          <img src="./img/img3.jpg" alt="hero_image3" />
        </div>

        <div class="slider-item">
          <img src="./img/img4.webp" alt="hero_image4" />
        </div>
      </div>

      <!-- BUTTONS - PREVIOUS $ NEXT -->
      <div class="slider-btn">
        <button id="prev">
          <img src="./img/btn-prev.png" alt="Pre_btn" />
        </button>

        <button id="next">
          <img src="./img/btn-next.png" alt="Next_btn" />
        </button>
      </div>

      <!-- BUTTON DOTS (5 images = 5 dots) -->
      <ul class="dots">
        <li class="active1"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!--------- IMAGE SLIDER ENDS HERE --------->

    <!--------- TEAMS SECTION STARTS HERE --------->

    <section id="teams">
      <div class="card">
        <div class="team-head">
          <h1>Teams of The IPL 2023</h1>
        </div>

        <div class="top-teams" id="container_teams">
         
        </div>
      </div>
    </section>

    <!--------- TEAMS SECTION ENDS HERE --------->

    <footer>
      <p class="footer">
       <span>  Made by &copy; jainendra singh </span>
      </p>
      <ul class="footer-icon">
        <li class="fa fa-facebook fa-2x footer-social-icon-color"></li>
        <li class="fa fa-twitter fa-2x footer-social-icon-color"></li>
        <li class="fa fa-instagram fa-2x footer-social-icon-color"></li>
    </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index-data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
